<script>
	$(document).ready(function(){
		// Hide Message
		$('#msg').hide();

		if(localStorage['todos']){
			var todos = JSON.parse(localStorage['todos']);
		} else {
			var todos = [];
		}

		function appendTodo(todo){
			$('#todoList').append("<li><a data-todo='"+todo+"' id='aTodo' href=''>"+todo+"</a></li>");
		}

		for(var i = 0; i < todos.length;i++){
			appendTodo(todos[i]);
		}

		$(document).on('click','#addTodo', function(){
			var todo = $('#todo').val();

			// Add todo to array
			todos.push(todo);

			// Save to local storage
			localStorage['todos'] = JSON.stringify(todos);

			// Append to the list
			appendTodo(todo);

			// Reset Form
			$('#todo').val("").focus();

			// Display message
			$('#msg').fadeIn();
		});

		$(document).on('click', '#aTodo', function(){
			var todos = JSON.parse(localStorage.getItem('todos'));
			var cur_todo = $(this).data('todo');
			$(this).parent('li').css('border', 0).html("");
			$(this).html("");
			for(var i = 0;i < todos.length;i++){
				if(cur_todo == todos[i]){
					todos.splice(i, 1);
				}
			}
			localStorage.setItem('todos', JSON.stringify(todos));

		});
	});
</script>

  				</label>

  		</div>

  			<div class="large-12 columns">		
  				<button id="addTodo" class="button" type="submit">Add Todo</button>
  			</div>
  		</div>
  	</form>
  </div>

  	<header>Latest Todos</header>
  	<ul id="todoList"></ul>
  </section>
</div>
